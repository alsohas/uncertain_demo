<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <title>Uncertainty Demo</title>
</head>

<!-- <body class="pure-g" style="background-color: #122335;"> -->

<body>
    <div class="row" style="height: 98vh; width: 99vw;">
        <div id="map" class="column column-75"></div>
        <div id="controls" class="column column-15" style="margin-left: 2rem;">
            <br class="row">
            <br class="row">
            <form class="row">
                <fieldset>
                    <label for="nameField">Predictive Steps</label>
                    <input type="number" placeholder="# of Steps" id="predictiveSteps" value="2">

                    <label for="nameField">Region Size</label>
                    <input type="number" placeholder="Region Size" id="regionSize" value="100">
                    <div class="float-right">
                        <input type="checkbox" id="showPredictive">
                        <label class="label-inline" for="showPredictive">Show Predictive Routes</label>
                    </div>
                    <button onclick="return false" id="reset_trajectory" class="button-primary">Reset
                        Trajectory</button>
                </fieldset>
            </form>
        </div>
    </div>
</body>

<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">

<link rel="stylesheet" type="text/css" href="../css/index.css">

<script src="../src/index.ts"></script>

</html>
